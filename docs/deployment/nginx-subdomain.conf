# Wildcard subdomain configuration for Guest Portal Multi-Conversation
# InnPilot - Nginx subdomain routing with tenant detection
# Last Updated: Oct 5, 2025

# HTTPS server block - Wildcard subdomain support
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.innpilot.io innpilot.io;

    # SSL Configuration (Let's Encrypt Wildcard Certificate)
    ssl_certificate /etc/letsencrypt/live/innpilot.io-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/innpilot.io-0001/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # SSL session cache for performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Extract subdomain from Host header
    # Example: simmerdown.innpilot.io -> subdomain = "simmerdown"
    # Example: innpilot.io -> subdomain = "" (empty)
    set $subdomain "";
    if ($host ~* ^([^.]+)\.innpilot\.io$) {
        set $subdomain $1;
    }

    # Proxy headers - Pass to Next.js application
    proxy_set_header X-Tenant-Subdomain $subdomain;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Proxy to Next.js application (PM2 managed)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Access and error logs
    access_log /var/log/nginx/innpilot-subdomain-access.log;
    error_log /var/log/nginx/innpilot-subdomain-error.log warn;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name *.innpilot.io innpilot.io;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;

    # Access log for HTTP redirects
    access_log /var/log/nginx/innpilot-http-redirect.log;
}
