# ⚠️ DEPRECATED - October 2025
# This configuration is for legacy innpilot.io domain only.
# Use nginx-subdomain.conf for current MUVA Chat deployment with innpilot.io redirect.
# -----------------------------------------------------------------------------

# Rate limiting zone - 10 requests per second for API endpoints
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream configuration for Next.js app
upstream innpilot_app {
    least_conn;
    server localhost:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name innpilot.io www.innpilot.io;

    # Redirect HTTP to HTTPS (will be added by Certbot)
    # return 301 https://$server_name$request_uri;
}

# HTTPS server configuration (Certbot will add SSL directives)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name innpilot.io www.innpilot.io;

    # SSL certificates (managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/innpilot.io/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/innpilot.io/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/innpilot-access.log;
    error_log /var/log/nginx/innpilot-error.log warn;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://innpilot_app;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts for long-running API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Next.js static files with aggressive caching
    location /_next/static/ {
        proxy_pass http://innpilot_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://innpilot_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main application proxy
    location / {
        proxy_pass http://innpilot_app;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Health check endpoint (no rate limiting)
    location = /api/health {
        proxy_pass http://innpilot_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }
}
