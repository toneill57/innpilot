name: Deploy to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_APP_URL: https://innpilot.io
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: innpilot.io

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_APP_PATH }}
            git pull origin dev
            npm ci --legacy-peer-deps
            npm run build
            sudo cp docs/deployment/nginx-subdomain.conf /etc/nginx/sites-available/innpilot
            sudo nginx -t && sudo systemctl reload nginx
            pm2 reload docs/deployment/ecosystem.config.cjs --update-env

      - name: Wait for deployment
        run: sleep 10

      - name: Health check
        run: |
          response=$(curl -L -s -o /dev/null -w "%{http_code}" https://innpilot.io/api/health)
          if [ $response != "200" ]; then
            echo "Health check failed with status $response"
            exit 1
          fi
          echo "Health check passed: $response"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_APP_PATH }}
            git reset --hard HEAD~1
            npm ci --legacy-peer-deps
            npm run build
            pm2 reload docs/deployment/ecosystem.config.cjs --update-env
            echo "Rolled back to previous version"

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê https://innpilot.io is live"
